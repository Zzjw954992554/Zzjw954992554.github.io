            renderQuestion();
            updateButtons();
            
            // 自动进入下一题（除了最后一题）
            if (currentQuestionIndex < questions.length - 1) {
                setTimeout(() => {
                    nextQuestion();
                }, 500);
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updateProgress();
                updateButtons();
            }
        }

        // 上一题
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                updateProgress();
                updateButtons();
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            progressPercent.textContent = `${Math.round(progress)}%`;
        }

        // 更新按钮状态
        function updateButtons() {
            // 上一题按钮
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // 下一题/提交按钮
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.innerHTML = '查看结果 <i class="fas fa-chart-bar"></i>';
                nextBtn.className = 'btn btn-submit';
                nextBtn.onclick = showResults;
                
                // 如果已经回答了最后一题，启用提交按钮
                nextBtn.disabled = answers[currentQuestionIndex] === null;
            } else {
                nextBtn.innerHTML = '下一题 <i class="fas fa-arrow-right"></i>';
                nextBtn.className = 'btn btn-next';
                nextBtn.onclick = nextQuestion;
                nextBtn.disabled = answers[currentQuestionIndex] === null;
            }
        }

        // 显示结果
        function showResults() {
            // 检查是否已回答所有问题
            const unanswered = answers.findIndex(answer => answer === null);
            if (unanswered !== -1) {
                alert(`请先回答第${unanswered + 1}题`);
                currentQuestionIndex = unanswered;
                renderQuestion();
                updateProgress();
                updateButtons();
                return;
            }
            
            // 计算性格类型
            const personalityType = calculatePersonalityType();
            const personalityData = personalityTypes[personalityType];
            
            // 更新结果页面
            document.getElementById('personality-type').textContent = personalityType;
            document.getElementById('personality-description').textContent = personalityData.description;
            document.getElementById('relationship-advice').textContent = personalityData.relationship;
            
            // 更新特质标签
            const traitsContainer = document.getElementById('traits-container');
            traitsContainer.innerHTML = '';
            personalityData.traits.forEach(trait => {
                const traitEl = document.createElement('div');
                traitEl.className = 'trait';
                traitEl.textContent = trait;
                traitsContainer.appendChild(traitEl);
            });
            
            // 更新职业建议
            const careerSuggestions = document.getElementById('career-suggestions');
            careerSuggestions.innerHTML = '';
            personalityData.careers.forEach(career => {
                const li = document.createElement('li');
                li.textContent = career;
                careerSuggestions.appendChild(li);
            });
            
            // 显示结果页面，隐藏测试页面
            document.querySelector('.test-container').style.display = 'none';
            resultSection.style.display = 'block';
            
            // 渲染图表
            renderChart(personalityData.scores);
        }

        // 计算性格类型
        function calculatePersonalityType() {
            // 简化版计算逻辑：基于答案分布确定性格类型
            const answerDistribution = [0, 0, 0, 0]; // 对应A,B,C,D选项的计数
            
            answers.forEach(answer => {
                if (answer !== null) {
                    answerDistribution[answer]++;
                }
            });
            
            // 找出最常选的选项类型
            const maxIndex = answerDistribution.indexOf(Math.max(...answerDistribution));
            
            // 根据选项分布返回性格类型
            const types = ["探索者型", "分析者型", "支持者型", "领导者型", "平衡者型"];
            
            // 如果答案分布均匀，返回平衡者型
            const maxCount = Math.max(...answerDistribution);
            const minCount = Math.min(...answerDistribution);
            
            if (maxCount - minCount <= 3) {
                return types[4]; // 平衡者型
            }
            
            return types[maxIndex];
        }

        // 渲染图表
        function renderChart(scores) {
            const ctx = document.getElementById('personality-chart').getContext('2d');
            
            // 如果已有图表实例，销毁它
            if (personalityChart) {
                personalityChart.destroy();
            }
            
            // 准备数据
            const labels = Object.keys(scores);
            const data = Object.values(scores);
            const colors = [
                'rgba(75, 108, 183, 0.7)',
                'rgba(75, 108, 183, 0.7)',
                'rgba(46, 204, 113, 0.7)',
                'rgba(46, 204, 113, 0.7)',
                'rgba(155, 89, 182, 0.7)',
                'rgba(155, 89, 182, 0.7)',
                'rgba(241, 196, 15, 0.7)',
                'rgba(241, 196, 15, 0.7)'
            ];
            
            // 创建图表
            personalityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '得分',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed.y}%`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // 重新开始测试
        function restartTest() {
            currentQuestionIndex = 0;
            answers = new Array(questions.length).fill(null);
            
            // 显示测试页面，隐藏结果页面
            resultSection.style.display = 'none';
            document.querySelector('.test-container').style.display = 'block';
            
            // 重新初始化测试
            initTest();
        }

        // 事件监听
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', restartTest);

        // 初始化
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
